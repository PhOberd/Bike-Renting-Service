<div *ngFor="let station of stations" (click)="onStationClick(station.station_id)">
<app-admin-station [station]="station"></app-admin-station>
</div>

<div class="create-station-container">
    <form [formGroup]="stationForm" (ngSubmit)="onSubmit()">
        <div>
          <label>Name:</label>
          <input type="text" formControlName="name">
        </div>
        <div>
          <label>Address:</label>
          <input type="text" formControlName="address">
        </div>
        <div>
          <label>Latitude:</label>
          <input type="text" formControlName="latitude" pattern="\d+(\.\d+)?">
        </div>
        <div>
            <label>Longitude:</label>
            <input type="text" formControlName="longitude" pattern="\d+(\.\d+)?">
        </div>
        <button type="submit">Submit</button>
      </form>
    
      <div *ngIf="message" class="message">
        {{ message }}
      </div>
</div>
